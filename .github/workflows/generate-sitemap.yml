name: Génération automatique du sitemap

on:
  schedule:
    - cron: '0 3 * * 1'   # Chaque lundi à 3h UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le repo
        uses: actions/checkout@v3

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Installer les dépendances
        run: |
          pip install requests beautifulsoup4 paramiko beautifulsoup4

      - name: 🚀 Lancer le script de génération + upload
        run: python generate_sitemap_and_upload.py
