name: Génération automatique du sitemap

on:
  schedule:
    - cron: '0 3 * * 1'   # Chaque lundi à 3h (UTC)
  workflow_dispatch:     # Permet aussi de lancer manuellement

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Installer les dépendances
        run: |
          pip install playwright paramiko
          playwright install chromium

      - name: 🚀 Lancer le script de génération et d'upload
        run: python generate_sitemap_and_upload.py
        env:
          SFTP_PASS: ${{ secrets.SFTP_PASS }}
