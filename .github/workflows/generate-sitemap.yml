name: Generate Sitemap Weekly

on:
  schedule:
    - cron: "0 0 * * 1"  # Tous les lundis à minuit UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  # ✅ version valide et stable

      - name: Install dependencies
        run: pip install beautifulsoup4 requests

      - name: Run sitemap generator
        run: python generate_sitemap.py

      - name: Commit sitemap.xml
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add sitemap.xml
          git commit -m "Weekly sitemap update" || echo "No changes to commit"
          git push
